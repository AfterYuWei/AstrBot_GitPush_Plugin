main:
  push:
    - imports: https://cnb.cool/yuweinfo/config/-/raw/main/env.github.yml

    - stages:
        - name: sync-to-github
          image: tencentcom/git-sync
          settings:
            auth_type: https
            target_url: https://${GIT_USERNAME}:${GIT_ACCESS_TOKEN}@github.com/AfterYuWei/AstrBot_GitPush_Plugin.git
